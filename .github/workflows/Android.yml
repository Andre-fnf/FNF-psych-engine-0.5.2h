name: Build Psych Engine 0.5.2h Android

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@
        with:
          haxe-version: 4.2.5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Haxe libraries
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install hscript
          haxelib install newgrounds
          haxelib git extension-androidtools https://github.com/jigsaw-4277821/extension-androidtools.git
          haxelib git extension-videoview https://github.com/jigsaw-4277821/extension-videoview.git
          haxelib remove linc_luajit
          haxelib git linc_luajit https://github.com/jigsaw-4277821/linc_luajit.git

      - name: Setup Lime Android
        run: |
          haxelib run lime setup
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_8_X64

      - name: Build APK
        run: |
          haxelib run lime build android -final
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_LATEST_HOME: /usr/local/lib/android/sdk/ndk-bundle

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PsychEngine-0.5.2h-Android
          path: |
            export/release/android/bin/app/build/outputs/apk/debug/app-debug.apk
            export/release/android/bin/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 30
